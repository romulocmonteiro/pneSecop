
<ion-header>
  <ion-navbar class="night_mode">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="align-items: center; background-color:rgba(180, 184, 197, 0.3); box-shadow: 0px transparent; -webkit-box-shadow: 0px transparent;">
    <ion-card-header class="night_mode">
      Nosso Time
    </ion-card-header>

    <ion-list>
      <ion-item class="night-mode" *ngFor="let people of json_people" style="font-size: 2vh; color: white; background-color:rgba(180, 184, 197, 0.3); box-shadow: 0px transparent; -webkit-box-shadow: 0px transparent;" (click)="openPeopleDetailPage(people)">
        <ion-avatar item-start>
          <img [src]="'assets/images/' + people.avatar" style="width:40px; height:auto;">
        </ion-avatar>
        {{ people.name }}
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
