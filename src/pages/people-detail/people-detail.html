<ion-header>
  <ion-navbar class="night_mode">
  </ion-navbar>
</ion-header>

<ion-content padding class="night_mode">

  <ion-card style="align-items: center; background-color:rgba(180, 184, 197, 0.3); box-shadow: 0px transparent; -webkit-box-shadow: 0px transparent;">

      <ion-item class="night_mode" text-wrap>
        <ion-avatar item-start>
          <img [src]="'assets/images/' + people.avatar">
        </ion-avatar>
        <h2 class="night_mode">{{ people.name }}</h2>
        <p class="night_mode">{{ people.job }}</p>
      </ion-item>
    
      <img [src]="'assets/images/' + people.avatar">
    
      <ion-card-content style="color: white; background-color:rgba(180, 184, 197, 0.3); box-shadow: 0px transparent; -webkit-box-shadow: 0px transparent;">
        <p class="night_mode">{{ people.profile }}</p>
      </ion-card-content>
    
      <button ion-item class="night_mode" (click)="sendEmail(people.email)">
        <ion-icon name="md-mail" item-start></ion-icon>
        <p class="night_mode">{{ people.email }}</p>
      </button>
    
      <!--
      <button ion-item class="day_mode" (click)="openLinkedinProfile(people.linkedin)">
        <ion-icon name="logo-linkedin" item-start></ion-icon>
        <p style="font-size: 1.3rem">{{ people.linkedin }}</p>
      </button>
      -->

      </ion-card>

</ion-content>
