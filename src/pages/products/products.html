
<ion-header>
  <ion-navbar class="night_mode">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="align-items: center; background-color:rgba(180, 184, 197, 0.3); box-shadow: 0px transparent; -webkit-box-shadow: 0px transparent;">
    <ion-card-header class="night_mode">
      Produtos
    </ion-card-header>

    <button ion-item *ngFor="let product of json_products" style="font-size: 2vh; color: white; background-color:rgba(180, 184, 197, 0.3); box-shadow: 0px transparent; -webkit-box-shadow: 0px transparent;" (click)="openProductDetailPage(product)">
      <ion-icon [name]="product.icon" item-start></ion-icon>
      {{ product.title }}
    </button>

  </ion-card>

</ion-content>
